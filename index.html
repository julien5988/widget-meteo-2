<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<title>Document</title>
</head>

<body>
    <main>
        <h1>Météo à : <span id="city"></span> <span id="country"></span></h1>
        <div>
            <p>Couverture nuageuse : <span id="cloudCover"></span></p>
            <p>Point de rosée : <span id="dewPoint"></span></p>
            <p>Température : <span id="temperature" class="temperature-text"></span></p>
        </div>
        <div>
            
            <p>Humidité : <span id="humidity"></span></p>
            <p>Température ressenti: <span id="temperatureApparent"></span></p>
            <p> Direction du vent : <span id="windDirection"></span></p>
        </div>
        
        <div class="icon-meteo">
            <img id="weatherIcon" src="" alt="Weather Icon">
            <p id="iconPath"></p>
        </div>
        <form id="locationForm" action="">
            <input type="text" id="locationInput" placeholder="Saisir une ville" value="">
            <button id="searchButton" type="submit">rechercher</button>
        </form>
    </main>
    <script src="script.js"></script>
    <script src="Icon.js"></script>
</body>

</html>
